version: "3.8"

services:
  mysql:
    image: mysql:9.6
    container_name: evdb_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: evdb_test
      MYSQL_USER: evdb
      MYSQL_PASSWORD: evdbpassword
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mysql_data:/var/lib/mysql

  postgres:
    image: postgres:18.1
    container_name: evdb_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: evdb
      POSTGRES_PASSWORD: evdbpassword
      POSTGRES_DB: evdb_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql

  localstack:
    image: localstack/localstack:3.8
    container_name: evdb_localstack
    restart: unless-stopped
    ports:
      - "4566:4566"
    environment:
      - SERVICES=dynamodb
      - DEFAULT_REGION=us-east-1
    healthcheck:
      test: ["CMD-SHELL", "awslocal dynamodb list-tables || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - localstack_data:/var/lib/localstack

volumes:
  mysql_data:
  postgres_data:
  localstack_data:

# Notes:
# - Adjust passwords and DB names as needed, or replace with .env variables.
# - Start with: `docker compose up -d` (or `docker-compose up -d` on older Docker installs).
# - Connection strings:
#   MySQL:  mysql://evdb:evdbpassword@localhost:3306/evdb_test
#   Postgres: postgres://evdb:evdbpassword@localhost:5432/evdb_test
#   DynamoDB endpoint: http://localhost:4566
