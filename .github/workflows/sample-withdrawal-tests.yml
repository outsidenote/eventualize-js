name: Sample Withdrawal â€” Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    paths:
      - "apps/sample-withdrawal/**"
      - "packages/**"

jobs:
  test-unit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run unit tests
        run: npm run test:unit --workspace=sample-withdrawal

  test-behaviour:
    runs-on: ubuntu-latest
    needs: test-unit

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run behaviour tests
        run: npm run test:behaviour --workspace=sample-withdrawal
